name: Terraform AWS Automation

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: 'Instance Name'
        required: true
        type: string
      instance_os:
        description: 'Instance OS (AMI)'
        required: true
        type: string
      instance_size:
        description: 'Instance Size'
        required: true
        type: string
      instance_env:
        description: 'Environment'
        required: true
        type: string
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/terraform.yml'

env:
  AWS_REGION: us-west-1

jobs:
  validate:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./infra
        run: terraform validate

  terraform_apply:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      TF_VAR_instance_name: ${{ github.event.inputs.instance_name }}
      TF_VAR_ami: ${{ github.event.inputs.instance_os }}
      TF_VAR_instance_type: ${{ github.event.inputs.instance_size }}
      TF_VAR_instance_env: ${{ github.event.inputs.instance_env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID || secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY || secrets.AWS_SECRET_KEY }}

      - name: Debug AWS identity
        run: |
          aws sts get-caller-identity
          aws configure list
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5
      
      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -input=false
      
      - name: Terraform Validate
        working-directory: ./infra
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -input=false
      
      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        working-directory: ./infra
        run: terraform output
